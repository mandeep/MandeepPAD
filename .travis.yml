language: python
python:
  - "3.4_with_system_site_packages"
sudo: required
dist: trusty
notifications:
  email: false
sudo: required
before_install:
  - pip install coveralls
  - sudo apt-get update
  - sudo apt-get install -y xvfb python3-pyqt5
install:
  - python setup.py install
  - pip install coverage
  - pip install pytest
  - pip install pytest-qt
  - pip install pytest-faulthandler
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3
script:
  - py.test -s -v
  - coverage run test_mpad.py
after_success:
  - coveralls